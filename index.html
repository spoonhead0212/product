<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <!-- product wrap -->
    <section>
      <picture class="product-img">
        <source class="change" media="(max-width: 1000px)" srcset="images/image-product-mobile.jpg">
        <img class="pro-img" src="images/image-product-desktop.jpg" alt="product image">
      </picture>
      <!-- product image -->
      <!-- product details -->
      <div class="pro-details">
        <span class="pro-prev">Preview</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <span class="pro-price">$149.99 <sup class="pro-slash"><s>$169.99</s></sup></span>
        <button class="pro-btn">Add to Cart</button>
      </div>
      <!-- product details -->
    </section>
    <!-- product wrap -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/spoonhead0212" target="_blank">SpoonHead</a>.
    </div>
  </main>

  

  

  

  
  

  
  
  
</body>
</html>
